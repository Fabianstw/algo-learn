# This is a basic workflow to help you get started with Actions

name: Build and deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-deploy:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: "19"
          cache: "yarn"

      # - name: Use yarn stable
      #   run: yarn set version stable

      - name: Yarn install ðŸ”§
        uses: ./.github/actions/yarn-nm-install

      - name: Write version number
        run: echo "export const version = \"$(git rev-parse --short $GITHUB_SHA)\"" > src/version.ts

      - name: Yarn Build ðŸ”§
        run: yarn build --public-url /algo-learn

      - name: Deploy to server ðŸš€
        id: deploy
        uses: Pendect/action-rsyncer@v2.0.0
        env:
          DEPLOY_KEY: ${{secrets.DEPLOY_KEY}}
        with:
          options: ""
          ssh_options: ""
          src: "dist/"
          dest: "dell-from-github@tcs.uni-frankfurt.de:/var/www/html/algo-learn/"
      - name: Display status from deploy
        run: echo "${{ steps.deploy.outputs.status }}"

